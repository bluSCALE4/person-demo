<h2>Team Larrea-Piloni</h2>
<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="person in vm.personList">
    <div class="thumbnail">
      <img src="{{person.photo}}" alt="Profile picture of {{person.firstName}}" class="profile-picture" width="242" height="242"/>
      <div class="caption">
        <h3>{{person.fullName}}</h3>
        <p>{{person.bio}}</p>
      </div>
    </div>
  </div>
</div>
